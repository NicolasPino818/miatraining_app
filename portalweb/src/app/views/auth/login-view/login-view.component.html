<div class="view-content">
    <header class="header box-shadow">
        <img class="logo" src="/logos/imagotipo.png" alt="Logo">
    </header>
    <main class="background-gradient">
        <div class="form-container card box-shadow">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1 class="text-center">Iniciar Sesión</h1>
                <div class="input-group">
                    <label for="email">Correo electrónico<span>*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        formControlName="email" 
                        [class.is-invalid]="
                            (loginForm.get('email')?.invalid && submitted) || 
                            (loginForm.get('email')?.invalid && loginForm.get('email')?.touched)"
                        placeholder="Tu email">
                    <small *ngIf="(loginForm.get('email')?.invalid && submitted) || 
                        loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                        class="danger">
                        Ingrese un correo electrónico válido.
                    </small>
                </div>
    
                <div class="input-group">
                    <label for="password">Contraseña<span>*</span></label>
    
                    <div class="password-input-container">
                        <i id="toogleBtn" class='bx bx-hide'(click)="tooglePasswordView()"></i>
                        <input type="password" id="password" name="password" formControlName="password" placeholder="Tu contraseña"
                        formControlName="password" 
                        [class.is-invalid]="
                        (loginForm.get('password')?.invalid && submitted) || 
                        loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    </div>
    
                    <small *ngIf="
                        (loginForm.get('password')?.invalid && submitted) || 
                        loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                        class="danger">
                        Ingrese una contraseña
                    </small>
    
                    <a routerLink="/auth/recuperar-contrasena" style="text-decoration: underline;">Recuperar Contraseña</a>
                </div>
    
                <span *ngIf="showResponseMsg" class="danger text-center">{{responseMsg}}</span>
    
                <button type="submit" class="btn" [class.disabled]="btnDisabled" [disabled]="btnDisabled">
                    Ingresar
                    <span *ngIf="showLoader" class="loader align-self-center"></span>
                </button>
    
            </form>
    
        </div>
    
    </main>
</div>
